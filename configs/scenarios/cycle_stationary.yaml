# Scenario: Cycle-Stationary System
# System with repeating daily patterns that stabilize quickly
# Creates periodic behavior with consistent daily cycles after short transient
# Focus: Confidence intervals for time-varying metrics

# System type for analysis
SYSTEM_TYPE: 'CYCLE_STATIONARY'

SIMULATION_END_TIME: 525600 # one year in minutes : 
ENABLE_BINNING: true
BIN_INTERVAL: 30  # Collect bins every 30 minutes to capture daily cycle

# Moderate base rate that will show clear daily patterns
BASE_USER_ARRIVAL_RATE: 0.12  # users per hour

NUM_CARS: 100  # Adequate fleet to handle demand cycles
NUM_CHARGING_STATIONS: 6
NUM_RELOCATORS: 4

# Well-defined but moderate time-varying demand
# Creates clear daily cycles without extreme variation
DEMAND_TIME_MULTIPLIERS:
  EARLY_MORNING: 0.4    # Low but consistent
  MORNING_RUSH: 1.8     # Moderate peak
  MIDDAY: 1.0          # Baseline
  EVENING_RUSH: 1.6     # Moderate peak
  EVENING: 0.6         # Low but consistent

# Moderate traffic variations support the cycle pattern
TRAFFIC_TIME_MULTIPLIERS:
  EARLY_MORNING: 0.5
  MORNING_RUSH: 1.8
  MIDDAY: 1.0
  EVENING_RUSH: 1.7
  EVENING: 0.7

# Balanced resource parameters for stable cycles
CAR_CHARGING_THRESHOLD: 20  # Standard threshold
MAX_PICKUP_DISTANCE: 30.0   # Reasonable distance
USER_MAX_RESERVATION_ATTEMPTS: 3  # Standard retry behavior

# Moderate traffic zones that support cyclical patterns
TRAFFIC_ZONES:
  center:
    bounds: [30, 30, 70, 70]
    base_traffic_factor: 2.2
    description: 'Zona centrale - traffico moderato'
    rush_hour_multiplier: 1.4  # Moderate rush hour effect
  residential_nw:
    bounds: [0, 50, 30, 100]
    base_traffic_factor: 1.2
    description: 'Zona residenziale nord-ovest'
    rush_hour_multiplier: 1.3
  residential_ne:
    bounds: [70, 50, 100, 100]
    base_traffic_factor: 1.2
    description: 'Zona residenziale nord-est'
    rush_hour_multiplier: 1.3
  industrial:
    bounds: [0, 0, 50, 30]
    base_traffic_factor: 1.4
    description: 'Zona industriale'
    rush_hour_multiplier: 1.5
  commercial:
    bounds: [50, 0, 100, 30]
    base_traffic_factor: 1.6
    description: 'Zona commerciale'
    rush_hour_multiplier: 1.4

# Additional configuration to encourage stable cycles
USER_RESERVATION_RATE: 0.3   # Faster reservation rhythm
USER_PICKUP_RATE: 0.004      # Standard pickup rate

MAX_USERS: 500