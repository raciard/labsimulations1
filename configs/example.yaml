# Example simulation configuration overrides (YAML)
# Only include keys you want to override. Keys must match the UPPERCASE
# names in src/simulation/config.py

# General
SIMULATION_END_TIME: 525600 #(1 year)
NUM_CARS: 1
NUM_CHARGING_STATIONS: 6
NUM_RELOCATORS: 4

# User behavior
BASE_USER_ARRIVAL_RATE: 10   # users per hour
USER_RESERVATION_RATE: 0.1
MAX_USERS: 1000
MAX_PICKUP_DISTANCE: 40.0
# Charging
CHARGING_POWER_MIN: 35
CHARGING_POWER_MAX: 80

